<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Stockton Esports</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --stockton-black: #000000;
            --stockton-white: #FFFFFF;
            --stockton-blue: #79BDE9;
            --stockton-yellow: #FFC423;
            --dark-bg: #0a0a0a;
            --card-bg: #1a1a1a;
            --border-color: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --hover-bg: #252525;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navigation */
        .navbar {
            background: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0;
        }

        .navbar-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 1.25rem;
        }

        .brand-icon {
            width: 40px;
            height: 40px;
            background: var(--stockton-blue);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: var(--stockton-black);
        }

        .auth-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .auth-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 3rem;
            width: 100%;
            max-width: 550px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--stockton-blue), var(--stockton-yellow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-header p {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.875rem;
            color: var(--text-primary);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--dark-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--stockton-blue);
            box-shadow: 0 0 0 3px rgba(121, 189, 233, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
        }

        .btn {
            padding: 0.875rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            font-size: 1rem;
        }

        .btn-primary {
            background: var(--stockton-blue);
            color: var(--stockton-black);
            width: 100%;
            margin-top: 0.5rem;
        }

        .btn-primary:hover {
            background: #5aabdd;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            padding: 0.5rem 1.25rem;
            text-decoration: none;
            display: inline-block;
            font-size: 0.875rem;
        }

        .btn-secondary:hover {
            background: var(--hover-bg);
            color: var(--text-primary);
        }

        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-color);
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .auth-footer a {
            color: var(--stockton-blue);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .auth-footer a:hover {
            color: #5aabdd;
        }

        .password-requirements {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
            line-height: 1.4;
        }

        .message {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
        }

        .message.error {
            background: rgba(255, 82, 82, 0.1);
            border: 1px solid #ff5252;
            color: #ff8a8a;
        }

        .message.success {
            background: rgba(121, 189, 233, 0.1);
            border: 1px solid var(--stockton-blue);
            color: var(--stockton-blue);
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .auth-card {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <a href="{{ url_for('index') }}" class="navbar-brand">
                <div class="brand-icon">SE</div>
                <span>Stockton Esports</span>
            </a>
            <a href="{{ url_for('login') }}" class="btn btn-secondary">Back to Login</a>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Create Account</h1>
                <p>Join the Stockton Esports community</p>
            </div>

            {% if msg %}
            <div class="message {% if 'success' in msg.lower() %}success{% else %}error{% endif %}">
                {{ msg }}
            </div>
            {% endif %}

            <form method="POST" action="{{ url_for('register') }}">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstname" class="form-label">First Name</label>
                        <input
                            type="text"
                            id="firstname"
                            name="firstname"
                            class="form-input"
                            placeholder="John"
                            required
                            autofocus
                        >
                    </div>

                    <div class="form-group">
                        <label for="lastname" class="form-label">Last Name</label>
                        <input
                            type="text"
                            id="lastname"
                            name="lastname"
                            class="form-input"
                            placeholder="Doe"
                            required
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        class="form-input"
                        placeholder="johndoe123"
                        pattern="[A-Za-z0-9]+"
                        title="Username must contain only letters and numbers"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Stockton Email</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        class="form-input"
                        placeholder="john.doe@go.stockton.edu"
                        required
                    >
                    <div class="password-requirements">
                        Must be a valid Stockton email address (@stockton.edu or @go.stockton.edu)
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-input"
                        placeholder="Create a strong password"
                        minlength="8"
                        required
                    >
                    <div class="password-requirements">
                        Password must be at least 8 characters long
                    </div>
                </div>

                <div class="form-group">
                    <label for="passwordconfirm" class="form-label">Confirm Password</label>
                    <input
                        type="password"
                        id="passwordconfirm"
                        name="passwordconfirm"
                        class="form-input"
                        placeholder="Re-enter your password"
                        minlength="8"
                        required
                    >
                </div>

                <button type="submit" class="btn btn-primary">
                    Create Account
                </button>
            </form>

            <div class="auth-footer">
                Already have an account? <a href="{{ url_for('login') }}">Sign in</a>
            </div>
        </div>
    </div>

    <script>
        // Client-side password match validation
        const form = document.querySelector('form');
        const password = document.getElementById('password');
        const passwordconfirm = document.getElementById('passwordconfirm');

        form.addEventListener('submit', function(e) {
            if (password.value !== passwordconfirm.value) {
                e.preventDefault();
                alert('Passwords do not match!');
                passwordconfirm.focus();
            }
        });
    </script>
</body>
</html>
